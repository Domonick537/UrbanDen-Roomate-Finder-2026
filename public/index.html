<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>UrbanDen</title>
    <link rel="stylesheet" href="/print.css" />
    <style id="expo-reset">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #e5e7eb;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        var loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div style="text-align: center; padding: 20px;"><h2 style="color: #ef4444;">Error Loading App</h2><p style="color: #6b7280;">Check console for details</p><p style="font-size: 12px; color: #9ca3af; margin-top: 20px;">Make sure environment variables are set in Netlify</p></div>';
        }
      });

      // Remove loading screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading && document.getElementById('root').children.length > 0) {
            loading.style.display = 'none';
          }
        }, 2000);
      });
    </script>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <noscript>
      <div style="text-align: center; padding: 40px;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
